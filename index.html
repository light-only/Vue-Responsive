<body>
    <div id="app">
        <div>
            {{message}}
        </div>
        {{message}}
    </div>
    
    <script>
        // 手写一个new
    function myNew(fn, ...args) {
      // 创建一个空对象
      let obj = {}
      // 使空对象的隐式原型指向原函数的显式原型
      obj.__proto__ = fn.prototype
      // this指向obj
      let result = fn.apply(obj, args)
      // 返回
      return result instanceof Object ? result : obj
    }

    function Person(name){
        this.name = name;
    }

    let p2 = myNew(Person,'李四');
    console.log(p2);
    </script>
</body>
